<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-Page</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/png">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <!-- <link rel="stylesheet" href="css/index.css"> -->
    <!-- shop Css -->
    <link rel="stylesheet" href="css/shop.css">
</head>

<body>
    <!-- Loading screen -->
    <div class="loading">
        <img src="assets/logo.png" class="spinner" alt="logo" loading="lazy">
    </div>
    <!-- Navbar -->
    <nav>
        <div class="container">
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
            <img src="assets/logo.png" class="logo" alt="Logo" loading="lazy">
            <a href="#">
                <i class="fas fa-cart-shopping"></i>
            </a>
        </div>
        <div class="container links">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!-- ---------------- -->
    <!-- Products -->
    <main>
        <section class="products">
            <div class="container">
                <h2 class="text-center">Products</h2>
                <hr>
                <section class="slide-section overflow-hidden mt-3">
                    <h3 class="sec-title">Shirts</h3>
                    <!-- Swiper -->
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background-image:url(assets/p1.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(assets/p2.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(assets/p3.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(assets/p4.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(assets/p5.jpg)"></div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </section>
                <hr>
                <section class="slide-section overflow-hidden mt-3">
                    <h3 class="sec-title">Hoodies</h3>
                    <!-- Swiper -->
                    <div class="swiper">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide" style="background-image:url(assets/p1.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(assets/p2.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(assets/p3.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(assets/p4.jpg)"></div>
                            <div class="swiper-slide" style="background-image:url(assets/p5.jpg)"></div>
                        </div>
                        <!-- Add Pagination -->
                        <div class="swiper-pagination"></div>
                    </div>
                </section>
            </div>
        </section>
    </main>
    <!-- Start Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ul>
                        <li><a href="#">Terms & Policy</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
                <div class="col-md-6    ">
                    <ul>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="sub-foot">
            <h6>All right reserved to Omar Turbo &copy;</h6>
        </div>
    </footer>
    <!-- End Footer -->
    <!-- bootstrap -->
    <script src="javaScript/bootstrap.bundle.js"></script>
    <!-- swiper -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <!-- Jquery -->
    <script src="javaScript/jquery.js"></script>
    <!--Main js -->
    <script src="javaScript/main.js"></script>
    <script src="javaScript/shop.js"></script>
    <script>
        let swiper = new Swiper('.swiper', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>
</body>

</html>
