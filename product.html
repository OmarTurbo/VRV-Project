<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name</title>
    <!-- Tap icon -->
    <link rel="shortcut icon" href="assets/logo.png" type="image/png">
    <!-- GoogleFonts -->
    <!-- fontAwesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Main Css -->
    <link rel="stylesheet" href="css/prodcut.css">
</head>

<body>
    <!-- loading Screen -->
    <div class="loading">
        <img src="assets/logo.png" class="spinner" alt="logo" loading="lazy">
    </div>

    <!-- Navbar -->
    <nav id="navbar">
        <div class="container">
            <a href="#">
                <i class="fas fa-search"></i>
            </a>
            <img src="assets/logo.png" class="logo" alt="Logo" loading="lazy">
            <a href="cart.html">
                <i class="fas fa-cart-shopping"></i>
            </a>
        </div>
        <div class="container links">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main>
        <!-- Product Image and Details -->
        <section class="pro">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="image overflow-hidden">
                            <img src="assets/p3.jpg" alt="productNum1" loading="lazy">
                        </div>
                    </div>
                    <div class="col-md-6 info">
                        <h2 class="mb-5">Product Name</h2>
                        <form action="cart.html" method="post">
                            <span class="mb-2 d-inline-block">Size:</span>
                            <br>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="size" id="size1" autocomplete="off"
                                    value="s" checked>
                                <label class="btn btn-outline-light rounded-pill" for="size1">Size 1</label>

                                <input type="radio" class="btn-check" name="size" id="size2" autocomplete="off"
                                    value="m">
                                <label class="btn btn-outline-light rounded-pill ms-2" for="size2">Size 2</label>

                            </div>
                            <br>
                            <span class="my-3 d-inline-block">quantity:</span>
                            <input type="number" name="quantity" id="quantity" min="1" value="1"
                                class="form-control w-50 my-2 quantity">
                            <h3>200EG</h3>
                            <button type="submit" class="w-100 btn btn-outline-light mt-2">Buy</button>
                        </form>
                        <div class="accordion bg-transparent mt-3" id="accordionPanelsStayOpenExample">
                            <div class="accordion-item bg-transparent">
                                <h2 class="accordion-header bg-transparent">
                                    <button class="accordion-button bg-transparent" type="button"
                                        data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne"
                                        aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                                        Size-Chart
                                    </button>
                                </h2>
                                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                                    <div class="accordion-body">
                                        <img src="assets/sizeChart.jpg" alt="">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Start Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <ul>
                        <li><a href="#">Terms & Policy</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div>
                <div class="col-md-6    ">
                    <ul>
                        <li><a href="#">Shop</a></li>
                        <li><a href="#">Contact Us</a></li>
                    </ul>
                </div>
            </div>

        </div>
        <div class="sub-foot">
            <h6>All right reserved to Omar Turbo &copy;</h6>
        </div>
    </footer>
    <!-- End Footer -->
    <!-- bootstrap Js -->
    <script src="javaScript/bootstrap.bundle.js"></script>
    <!-- Jquery -->
    <script src="javaScript/jquery.js"></script>
    <!-- main js -->
    <script src="javaScript/product.js"></script>
</body>

</html>
